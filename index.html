<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="name">First Name *</label>
            <input type="text" name="firstName">
        </div>
        <div>
            <label for="name">Last Name *</label>
            <input type="text" name="lasttName">
        </div>
        <div>
            <label for="name">Email *</label>
            <input type="text" name="email">
        </div>
        <div>
            <label for="name">Password *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="name">Confirm Password</label>
            <input type="password" name="">
        </div>
        <div>
            <label for="name">DOB *</label>
            <input type="date" name="dob">
        </div>
        <div>
        </div>
            <label>Gender Identity</label>
        <div>
            <label for="name">Male</label>
            <input type="radio" name="male">
            <label for="name">Female</label>
            <input type="radio" name="female">
            <label for="name">Non-binary</label>
            <input type="radio" name="nonBi">
            <label for="name">I prefer not to answer</label>
            <input type="radio" name="noAnwser">
        </div>
        <div>Short description about yourself</div>
        <div>
            <textarea></textarea>
        </div>
        <div>Favorite Language</div>
        <div>
            <select name="favLang" id="">
                <option value="">-- select a language --</option>
                <option value="javaScript">JavaScript</option>
                <option value="python">Python</option>
                <option value="c#">C#</option>
                <option value="java">Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox">
            <label for="checkbox">Yes, I would like to recieve emails</label>
        </div>
        <div>
            <button>Create Account</button>
        </div>
        <h4>* Indicates a required feild</h4>
    </form>
</body>
</html>
